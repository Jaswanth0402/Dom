<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./file/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/473670e9e2.js" crossorigin="anonymous"></script>
    <title>CURD Operation</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CRUD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link " aria-current="page" href="./index.html">LOGIN</a>
              <a class="nav-link" href="./get.html">Stored Data</a>
           
            </div>
          </div>
        </div>
      </nav>


    <div class="containers " >
      
        <form action="#" id="form">
    <h3 style="color: rgb(11, 11, 11);">Login Form</h3> 
          <div>
           <label for="name">Name</label><br>
           <input type="text" name="Name" id="name" placeholder="Enter your name" onkeyup="validatename()">
           <p></p>
          </div>
          <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="Email" placeholder="Enter your email"onkeyup="validatEmail()">
            <p></p>
          </div>
          <div>
            <label for="name">Password</label><br>
            <input type="password" id="pass" name="Password" placeholder="Enter your password"onkeyup="validatePassword()">
           <span><i class="fa-regular fa-eye-slash" id="show" style="color: #050505;"></i></span>
            <p></p>
          </div><br>
          <div>
            <input type="submit" id="submit" value="Submit">
          </div>

        </form>
    </div>


    <script src="./js/index.js"></script>
    <script src="./file/js/bootstrap.min.js"></script>
    <script src="./file/js/jquery.js"></script>
